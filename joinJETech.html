<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<h1>New Registrations</h1>
	<div id="regCon">
		
	</div>
	
	<script>
		
		
		let newStudent = localStorage.getItem('formData');
		
		let container = document.getElementById('regCon')
		
		function createNewStudent() {
	let list = document.createElement('li');
		list.innerText = newStudent
		container.appendChild(list)	
		}
		createNewStudent();
	</script>
</body>
</html>
