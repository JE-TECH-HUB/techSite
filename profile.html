<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            flex-direction: column;
            padding: 20px;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -60px;
            border: 4px solid white;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .profile-info {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .info-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .info-box {
            background: #2a7de1;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .full-width {
            grid-column: span 2;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .info-container {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="profile-name" id="profileName"></h2>
        <p class="profile-info" id="profileCourse"></p>
        <div class="info-container">
            <div class="info-box full-width" id="profileBio">Bio: Loading...</div>
            <div class="info-box">Skills: <span id="profileSkills">Loading...</span></div>
            <div class="info-box">Languages: <span id="profileLanguages">Loading...</span></div>
            <div class="info-box full-width">Education: <span id="profileEducation">Loading...</span></div>
        </div>
        <button class="btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const storedData = JSON.parse(localStorage.getItem("formData"));
            if (storedData) {
                document.getElementById("profileName").textContent = `${storedData.firstName} ${storedData.lastName}`;
                document.getElementById("profileCourse").textContent = `Course: ${storedData.course}`;
                document.getElementById("profileBio").textContent = `Bio: ${storedData.bio || 'N/A'}`;
                document.getElementById("profileSkills").textContent = storedData.skills || 'N/A';
                document.getElementById("profileLanguages").textContent = storedData.languages || 'N/A';
                document.getElementById("profileEducation").textContent = storedData.education || 'N/A';
            }
        });

        function editProfile() {
            alert("Edit profile feature coming soon!");
        }
    </script>
</body>
</html>
